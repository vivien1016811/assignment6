    <div id="prompt">
      <h1>Multiplication Table</h1>
      <h2>Please fill out the following.</h2>
    <!-- Prompt user for the start and end values for column and row respectively. -->
      <div id="left">
        Start value for column:
      <br><br>
        End value for column:
      <br><br>
        Start value for row:
      <br><br>
        End value for row:
      <br><br>
      </div>
      
      <div id="right">
        <form id="frm" action="javascript:void(0)">
          <input type="text" id="colStartVal" name="colStartVal"> <span id="err1"></span><br><br>
          <input type="text" id="colEndVal" name="colEndVal"> <span id="err2"></span><br><br>
          <input type="text" id="rowStartVal" name="rowStartVal"> <span id="err3"></span> <br><br>
          <input type="text" id="rowEndVal" name="rowEndVal"> <span id="err4"></span><br><br>
          <input type="submit" value="Submit Values">
        </form>
      </div>
      <!-- End of right div. -->
    </div> 
    <!-- End of prompt div. -->
    
    <div id="dynamicTab">
       <table>
       <!-- The dynamic multiplication table will be placed here. -->
          <tbody id="result">
            
          </tbody>
          </table>
          
    </div>
